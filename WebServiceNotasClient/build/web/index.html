<html lang="en">
    <head>
        <title>Promedio Notas</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <section Class="form-register">
                <form action="Definitiva">
                    <h4>FORMULARIO CALCULO DE NOTAS</h4>
                    <input class="controls" type="number" name="nota1" value="" placeholder="Ingrese la primer nota" required  min="0" max="5" pattern="[0-9]" step="0.1" />
                    <input class="controls" type="number" name="nota2" value="" placeholder="Ingrese la segunda nota" required min="0" max="5" pattern="[0-9]" step="0.1" />
                    <input class="controls" type="number" name="nota3" value="" placeholder="Ingrese la tercera nota" required min="0" max="5" pattern="[0-9]" step="0.1" /> 
                    <input class="botons" type="submit" value="Calcular" />
                    
                </form>
        </section>
    </body>
</html>
